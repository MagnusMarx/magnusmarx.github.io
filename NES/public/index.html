<html lang="ja">
<head>
	<title>NES Emulator</title>
</head>
<body>

	<canvas id="mainCanvas" width="256" height="224" style="border:1px solid black; width:512px; height:448px;">
		Unsupported CANVAS
	</canvas>
	<br />
	ROM：
	<select id="romlist">
		<option value="./rom/Super_Mario_Bros.nes">MegaAri</option>
		<option value="./rom/nittori.nes">Nittori</option>
		<option value="./rom/bad_apple_2_5.nes">Bad Apple!!</option>
		<option value="./rom/nestest.nes">nestest</option>
	</select>
	<button id="romload" onclick="romload">Start</button>
	<br />
	<br />

	<span id="usefileapi">
		<br />
		<br />
		<input type="file" id="file">
	</span>
	<br />
	<br />

	<button id="start">START</button><button id="pause">PAUSE</button><button id="reset">RESET</button>
	<br />
	<br />

	<br />
	<table>
		<tr><td></td><td>1P</td><td>2P</td></tr>
		<tr><td>A</td><td>X</td><td>Num&nbsp;7</td></tr>
		<tr><td>B</td><td>Z</td><td>Num&nbsp;9</td></tr>
		<tr><td>START</td><td>S</td><td></td></tr>
		<tr><td>SELECT</td><td>A</td><td></td></tr>
		<tr><td>UP</td><td>↑</td><td>Num&nbsp;8</td></tr>
		<tr><td>DOWN</td><td>↓</td><td>Num&nbsp;2</td></tr>
		<tr><td>LEFT</td><td>←</td><td>Num&nbsp;4</td></tr>
		<tr><td>RIGHT</td><td>→</td><td>Num&nbsp;6</td></tr>
	</table>

	<script type="text/javascript" src="js/main.min.js"></script>
</body>
</html>
